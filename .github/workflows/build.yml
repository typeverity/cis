name: Build Lambda

on:
  workflow_call:
    outputs:
      binary:
        value: ${{ jobs.build.outputs.binary }}

jobs:
  build:
    name: Build lambdas
    runs-on: namespace-profile-arm64
    outputs:
      binary: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            ~/.cabal
            ~/.local/share/mise
            ~/.ghcup
            ~/.npm
            ./infra/node_modules
      - uses: jdx/mise-action@v2
        with:
          experimental: true
          cache: false
      - name: Cabal build
        run: |
          cabal update
          cabal build cisserver
          cp $(cabal list-bin cisserver) out/bootstrap
      - uses: actions/upload-artifact@v4
        id: upload
        with:
          name: cisserver-${{ github.sha }}
          path: out/bootstrap
          if-no-files-found: error
